name: Generate Supabase Types

on:
  workflow_dispatch: # Allow manual trigger
  schedule:
    - cron: '0 2 * * *' # Run daily at 2 AM UTC to catch any schema changes
  push:
    branches: [main]
    paths:
      - 'supabase/migrations/**'
      - '.github/workflows/generate-types.yml'

jobs:
  generate-types:
    name: Generate Database Types
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Supabase CLI
        run: |
          curl -sSL https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz | tar -xz
          sudo mv supabase /usr/local/bin/

      - name: Generate types for web app
        run: |
          npx supabase gen types typescript \
            --project-id ${{ secrets.SUPABASE_PROJECT_ID }} \
            --schema public \
            > apps/web/src/types/database.ts
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Generate types for admin app
        run: |
          npx supabase gen types typescript \
            --project-id ${{ secrets.SUPABASE_PROJECT_ID }} \
            --schema public \
            > apps/admin/src/types/supabase.ts
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Check for changes
        id: check-changes
        run: |
          git diff --quiet apps/web/src/types/database.ts apps/admin/src/types/supabase.ts || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check-changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore: Update Supabase types from database schema

            Auto-generated types from latest database schema.

            ü§ñ Generated with [Claude Code](https://claude.com/claude-code)
          branch: chore/update-supabase-types
          delete-branch: true
          title: 'üîÑ Update Supabase Types from Database Schema'
          body: |
            ## Automated Type Update

            This PR updates the Supabase TypeScript types to match the current database schema.

            ### Changes
            - ‚úÖ Web app types updated
            - ‚úÖ Admin app types updated

            ### Verification
            The GitHub Actions workflow will run type checks to ensure compatibility.

            ### Merge Instructions
            1. Review the type changes
            2. Ensure all type checks pass
            3. Merge when ready

            ü§ñ Auto-generated by the `generate-types` workflow
          labels: |
            automated
            types
            dependencies

      - name: Comment on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '‚ùå Automated Supabase Type Generation Failed',
              body: `The automated type generation workflow failed.\n\n**Workflow Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\nPlease check the logs and update types manually if needed.`,
              labels: ['bug', 'automated', 'types']
            });
