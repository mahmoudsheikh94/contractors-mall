name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID_ADMIN: ${{ secrets.VERCEL_PROJECT_ID_ADMIN }}
  VERCEL_PROJECT_ID_WEB: ${{ secrets.VERCEL_PROJECT_ID_WEB }}

jobs:
  # Deploy Admin App
  deploy-admin:
    name: Deploy Admin Portal
    runs-on: ubuntu-latest
    environment:
      name: production-admin
      url: https://contractors-mall-admin.vercel.app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/admin

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/admin

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/admin

  # Deploy Web App
  deploy-web:
    name: Deploy Contractor Web App
    runs-on: ubuntu-latest
    environment:
      name: production-web
      url: https://contractors-mall-web.vercel.app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/web

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/web

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/web

  # Run Database Migrations
  migrate-database:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: [deploy-admin, deploy-web]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Supabase CLI
        run: npm install -g supabase

      - name: Run migrations
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
          supabase db push --password ${{ secrets.SUPABASE_DB_PASSWORD }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  # Smoke Tests
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-admin, deploy-web, migrate-database]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test Admin Portal
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://contractors-mall-admin.vercel.app)
          if [ $response -eq 200 ]; then
            echo "Admin portal is up!"
          else
            echo "Admin portal returned $response"
            exit 1
          fi

      - name: Test Web App
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://contractors-mall-web.vercel.app)
          if [ $response -eq 200 ]; then
            echo "Web app is up!"
          else
            echo "Web app returned $response"
            exit 1
          fi

      - name: Test API Health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://contractors-mall-admin.vercel.app/api/health)
          if [ $response -eq 200 ]; then
            echo "API is healthy!"
          else
            echo "API returned $response"
            exit 1
          fi

  # Notify Deployment
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [smoke-tests]
    if: always()
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.smoke-tests.result }}" == "success" ]; then
            echo "✅ Deployment successful!"
            # Add Slack/Discord notification here if needed
          else
            echo "❌ Deployment failed!"
            # Add Slack/Discord notification here if needed
            exit 1
          fi