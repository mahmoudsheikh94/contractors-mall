name: TypeScript Type Check

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/**/*.ts'
      - 'apps/**/*.tsx'
      - 'packages/**/*.ts'
      - 'packages/**/*.tsx'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'turbo.json'
  push:
    branches: [main]
    paths:
      - 'apps/**/*.ts'
      - 'apps/**/*.tsx'
      - 'packages/**/*.ts'
      - 'packages/**/*.tsx'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'turbo.json'

jobs:
  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: [web, admin]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check ${{ matrix.app }} app
        run: pnpm --filter @contractors-mall/${{ matrix.app }} type-check

      - name: Comment PR on failure
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `❌ TypeScript type check failed for **${{ matrix.app }}** app.\n\nPlease run \`pnpm --filter @contractors-mall/${{ matrix.app }} type-check\` locally to see the errors.`
            })

  type-check-summary:
    name: Type Check Summary
    runs-on: ubuntu-latest
    needs: type-check
    if: always()

    steps:
      - name: Check type-check status
        run: |
          if [ "${{ needs.type-check.result }}" != "success" ]; then
            echo "❌ Type checking failed"
            exit 1
          else
            echo "✅ All type checks passed"
          fi
